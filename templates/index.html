<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI Insurance Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>ICICI Insurance Assistant</h1>
                </div>
                <p class="subtitle">Get instant answers about ICICI Insurance products and services</p>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! I'm your ICICI Insurance assistant. I can help you with information about our insurance products, policies, claims, and services. What would you like to know?
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="Ask me anything about ICICI Insurance..." autocomplete="off">
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('What types of insurance do you offer?')">
                        Insurance Types
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('How do I file a claim?')">
                        File a Claim
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('What are the premium payment options?')">
                        Payment Options
                    </button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Assistant is typing...</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
